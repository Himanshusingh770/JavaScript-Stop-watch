<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Stopwatch with Laps</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>STOPWATCH</h1>
    <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
    <div id="display" class="time-display">
      <div id="timeDisplay">00:00:00</div>
    </div>
    <div class="buttons">
      <button id="start" onclick="startStopwatch()">Start</button>
      <button id="stop" onclick="stopStopwatch()">Stop</button>
      <button id="lap" onclick="recordLap()">Lap</button>
      <button id="reset" onclick="resetStopwatch()">Reset</button>
    </div>
    <table id="laps-table">
      <thead>
        <tr>
          <th>Lap No.</th>
          <th>Lap Time</th>
          <th>Total Time</th>
        </tr>
      </thead>
      <tbody id="laps-container"></tbody>
    </table>
  </div>
  <script src="./script.js"></script>
</body>
</html>
