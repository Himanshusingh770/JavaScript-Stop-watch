<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JavaScript Stopwatch with Laps</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="stopwatch-container">
    <h1>STOPWATCH</h1>
    <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
    <div id="display" class="time-display">
      <div id="stopwatch">
        <span id="minute-display">00</span>:<span id="second-display">00</span>:<span id="millisecond-display">00</span>
      </div>
    </div>
    <div class="buttons">
      <button id="start" onclick="startStopwatch()">Start</button>
      <button id="stop" onclick="stopStopwatch()" style="display: none;">Stop</button>
      <button id="reset" onclick="resetStopwatch()">Reset</button>
      <button id="lap" onclick="recordLap()">Lap</button>
    </div>
    <div class="laps-container" id="laps-container"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
